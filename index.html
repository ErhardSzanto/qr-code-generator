<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/icon.png"> <!-- Use favicon.ico for compatibility -->
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qr-form">
      <input type="text" id="qr-input" placeholder="Enter text or URL" required>
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="qr-container" class="hidden">
      <div id="qr-result">
        <div id="qr-focus-lines"></div>
        <img id="qr-image" src="" alt="Generated QR Code">
      </div>
      <button id="back-btn">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
